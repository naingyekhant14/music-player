<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/19a24cb8ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="playListContainer"></div>
      <audio src="" class="song"></audio>
      <div class="currentTimeAndTotaltime">00:00 / 00:00</div>
      <div class="prograssBar">
        <div class="currentProgress" id="currentProgress"></div>
      </div>
      <div class="musicPlayer">
        <i class="controls fa-solid fa-backward-step" id="backward-btn"></i>
        <i class="controls fa-solid fa-circle-play" id="play-btn"></i>
        <i class="controls fa-solid fa-circle-pause" id="pause-btn"></i>
        <i class="controls fa-solid fa-forward-step" id="next-btn"></i>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
